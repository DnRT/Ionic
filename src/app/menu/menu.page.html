<ion-split-pane contentId="content">
  <ion-menu side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)='closeMenu()'>
            <ion-icon name="md-arrow-forward" size='large'></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goHome()">Home</ion-item>
        <ion-item (click)="goSettings()">Settings</ion-item>
        <ion-item (click)="goSports()">Sport</ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id='content' main></ion-router-outlet>
</ion-split-pane>
