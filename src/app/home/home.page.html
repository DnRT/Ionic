<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3>Artist</h3>
  <ion-slides [options]="homeSlidesOptions" *ngIf="artistas.length">
    <ion-slide *ngFor="let a of artistas">
      <ion-avatar (click)="getSongs(a)">
        <img [src]="a.images[0].url">
        <span>{{a.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h3>Albums</h3>
  <ion-slides [options]="homeSlidesOptions" *ngIf="albums.length">
    <ion-slide *ngFor="let a of albums">
      <ion-avatar class="square-avatar" (click)="showSongsByAlbum(a)">
        <img [src]="a.images[0].url">
        <span>{{a.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h3>Songs</h3>
  <ion-slides [options]="homeSlidesOptions" *ngIf="SONGS.length">
    <ion-slide *ngFor="let s of SONGS">
      <ion-avatar class="square-avatar">
        <img [src]="s.images[0].url">
        <span>{{s.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <ion-buttons>
    <ion-button (click)="printOut()">
      test
    </ion-button>
  </ion-buttons>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row *ngIf="currentSong">
      <ion-col class="ion-text-start">{{parseTime(this.currentSong.currentTime) || "00:00"}}</ion-col>
      <ion-col class="ion-text-end">{{parseTime(this.currentSong.duration) || "00:00"}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="newTime"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-text>{{song.name || "Music not played"}}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="primary" *ngIf="song.name">
    <h2>{{song.name}}</h2>
  </ion-text>-->
</ion-footer>
